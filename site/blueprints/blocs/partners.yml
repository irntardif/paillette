label: Partenaires
fields:
  h1Title:
    label: Titre de la section
    type: text
    width: 3/4
  dropdown:
    type: toggle
    label: 'Menu déroulant ?'
    default: false
    text: 
      - 'non'
      - 'oui'
    width: 1/4
  description:
    label: Description générale
    type: textarea
    width: 2/3
  partnersLogos: 
    label: Logos
    type: structure
    fields:
      pName: 
        label: Nom
        type: text
        width: 1/3
      logo:
        label: Poste
        type: files
        template: image-svg
        multiple: false
        width: 1/3
      pEmail:
        label: Adresse mail
        type: email
        width: 1/3

                