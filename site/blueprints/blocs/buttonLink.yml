label: Bouton - lien
fields: 
  linkLabel:
    type: text
    label: Label du lien
  linkType:
    label: Type de lien
    type: select
    default: url
    options:
      url: Url 
      mail: Adresse mail
      file: Document
    width: 1/2
  linkUrl: 
    type: url
    label: Url
    when: 
      linkType: url
    width: 1/2
  mailAddr: 
    label: Adresse mail
    type: email
    when: 
      linkType: mail
    width: 1/2
  doc:
    uploads: document
    when: 
      linkType: file
    type: files
    multiple: false
    template: document
    query: page.files.filterBy('template', 'document')
    width: 1/2