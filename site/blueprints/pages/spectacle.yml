# Each page blueprint must have a title, the title may be different from the file name
title: Spectacle

# Each page can have an icon that is shown in page listings when no preview image is available.
icon: star

# Page status can be limited, here to `draft` and `listed`.
# More about page status: https://getkirby.com/docs/reference/panel/blueprints/page#statuses
status:
  draft: true
  listed: true

# Define the form layout with two columns
# Columns are optional but help structure the form layout
# The first column defines an files section, the second a set of fields
# More about different types of sections: https://getkirby.com/docs/reference/panel/sections
# More about columns: https://getkirby.com/docs/guide/blueprints/layout#defining-columns

tabs:
  spectacleinfo:
    label: Infos générales
    icon: file
    columns:
      - width: 1/3
        # The first column contains a set of fields to store
        # information about the album.
        #
        # List of all available field types:
        # https://getkirby.com/docs/reference/panel/fields
        fields:
          # If you need the same field in multiple locations, you can define them once and reuse whereever needed.
          # Here we use a files field defined in `/site/blueprints/field/cover.yml`
          type:
            label: Type
            type: select
            options:
              show: Spectacle
              event: Évènement
          genre:
            type: text
          categories:
            label: Catégories
            type: multiselect
            options:
              family: En famille
              creation: Création
          cover: fields/cover
          creation:
            type: toggle
            label: Création Paillette ?
            text:
              - non 
              - oui
          cohostingInfos:
            label: Partenaire Co-accueil
            type: writer
          moreinfos:
            label: Informations complémentaires
            type: writer
            help: ""1h30, dès 15 ans""
          representations:
            label: Representations
            type: structure
            fields:
              date:
                type: date
                time: true
                display: DD MMM YYYY
              publicType:
                label: Public
                type: select
                default: all
                options:
                  all: Tout public
                  school: Scolaires
          prices:
            label: Tarifs
            type: structure
            fields:
              priceType:
                label: Type de Tarif
                type: text
              amount:
                label: Montant
                type: number
          ticketing:
            label: Lien vers la billetterie
            type: url
          
          #tags: true
          practicalInfos:
            label: Informations Pratiques
            type: info
            text: Les informations générales sont à spécifier dans l'accueil du Back-Office

      - width: 2/3
        sections:
          globalContent:
            type: fields
            fields:
              gallery:
                label: Galerie d'images
                type: files
                layout: cards
                template: image
                info: "{{ file.dimensions }}"
                image:
                  ratio: 5/4
                  cover: true
                size: tiny
                uploads:
                  template: image
              company:
                label: Compagnie
                type: select
                options:
                  artistpage: Fiche Artiste
                  label: Champ texte
                width: 1/2
              relatedCompany:
                label: Fiche Artiste 
                type: pages
                query: site.find('artistes').children.listed
                max: 1
                when:
                  company: artistpage
                width: 1/2
              companyName:
                label: Nom de la compagnie
                type: text
                when:
                  company: label
                width: 1/2
              description:
                label: Description
                type: textarea
              distribution:
                label: Distribution
                type: textarea
                width: 1/2
              credits:
                label: Credits
                type: textarea
                width: 1/2
              links: sections/links
  related:
    label: Autour de...
    icon: attachment
    columns:
      - width: 2/3
        fields:
          relatedPages:
            label: Événements en lien
            type: pages
            query: kirby.collection('events-workshops')
            help: Spectacles, Aventures et Ateliers
          press: sections/press
  files:
    label: Fichiers
    icon: image
    columns:
      - width: 2/3
        sections:
          files:
            label: Fichiers
            type: files
            layout: cards
            info: "{{ file.dimensions }}"
            maxsize: 1000000
            image:
              ratio: 5/4
              cover: true
            size: tiny



          

