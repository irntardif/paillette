# Each page blueprint must have a title, the title may be different from the file name
title: Sortie de classes

# Each page can have an icon that is shown in page listings when no preview image is available.
icon: book

# Page status can be limited, here to `draft` and `listed`.
# More about page status: https://getkirby.com/docs/reference/panel/blueprints/page#statuses
status:
  draft: true
  listed: true

# Define the form layout with two columns
# Columns are optional but help structure the form layout
# The first column defines an files section, the second a set of fields
# More about different types of sections: https://getkirby.com/docs/reference/panel/sections
# More about columns: https://getkirby.com/docs/guide/blueprints/layout#defining-columns

tabs:
  adventureinfo:
    label: Infos générales
    icon: file
    columns:
      - width: 1/3
        # The first column contains a set of fields to store
        # information about the album.
        #
        # List of all available field types:
        # https://getkirby.com/docs/reference/panel/fields
        fields:
          # If you need the same field in multiple locations, you can define them once and reuse whereever needed.
          # Here we use a files field defined in `/site/blueprints/field/cover.yml`
          intervenantType:
            label: Intervenant
            type: select
            options:
              artistpage: Fiche Intervenant
              label: Champ texte
            width: 1/2
          intervenant:
            label: Fiche Intervenant
            type: pages
            query: kirby.collection('contributors')
            when:
              intervenantType: artistpage
          intervenantName:
              label: Nom de l'intervenant
              type: text
              when:
                intervenantType: label
              width: 1/2
          dates:
            label: Dates
            type: structure
            fields:
              date:
                type: date
                display: DD MMM YYYY
              publicType:
                label: Public
                type: select
                default: all
                options:
                  all: Tous publics
                  school: Scolaires
          hours:
            label: Horaires
            type: text
          isFull:
            label: Complet ?
            type: toggle
            text: 
              - non
              - oui
            width: 1/3
          contactMail:
            label: Adresse de contact
            type: email
          public:
            label: Public concerné
            type: multiselect
            options:
              children1: 4-5 ans
              children2: 6-10 ans
              teen1: 11-14 ans
              teen2: 15-18 ans
              students: étudiants
              adults: adultes
          prices:
            label: Tarifs
            type: structure
            fields:
              priceType:
                label: Type de Tarif
                type: text
              amount:
                label: Montant (en €)
                type: number
                help: Entrer 0 pour la mention "Gratuit".
          rprstnName:
            label: Nom de la Représentation
            type: text
          moreinfos:
            label: Informations complémentaires
            type: text
            help: "Ex: Durée 1h05"
          representations:
            label: Representations
            type: structure
            fields:
              date:
                type: date
                time: true
                display: DD MMM YYYY
              publicType:
                label: Public
                type: select
                default: all
                options:
                  all: Tout public
                  school: Scolaires

      - width: 2/3
        sections:
          globalContent:
            type: fields
            fields:
              cover: fields/cover
              accentinfos:
                label: Infos exceptionnelles
                type: textarea
                width: 2/3
              level: 
                label: Niveau
                type: text
                width: 1/3
                placeholder: "Ex : Adulte – Tous niveaux"
              description:
                label: Description générale
                type: textarea
              highlightedBlocks:
                label: Blocs secondaires
                type: structure
                max: 2
                fields:
                  title:
                    label: Titre
                    type: text
                    width: 1/2
                  contentText:
                    label: Contenu
                    type: writer
                help: Maximum 2
              links: 
                extends: blocs/buttonLink
                type: structure
  related:
    label: pour aller plus loin...
    icon: attachment
    columns:
      - width: 2/3
        fields:
          relatedPages:
            label: Événements en lien
            type: pages
            query: kirby.collection('events-workshops')
            help: Spectacles, Aventures et Ateliers



          

